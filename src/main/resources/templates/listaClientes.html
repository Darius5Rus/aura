<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>

    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Listado de Clientes</h2>
        <a class="btn btn-primary" th:href="@{/listaCliente/nuevoCliente}">Nuevo Cliente</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Intolerancia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="c : ${listaClientes}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.edad}"></td>
                        <td th:text="${c.genero}"></td>

                        <td>
                            <span th:if="${c.tolerancia}" class="badge bg-danger">Sí</span>
                            <span th:if="${!c.tolerancia}" class="badge bg-success">No</span>
                        </td>

                        <td>
                            <a th:href="@{'/listaCliente/editar/' + ${c.id}}" class="btn btn-sm btn-warning me-1">
                                Editar
                            </a>

                            <a th:href="@{'/listaCliente/eliminar/' + ${c.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Seguro que deseas eliminar este cliente?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FRAGMENT DE FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
