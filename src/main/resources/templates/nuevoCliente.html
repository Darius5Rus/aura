<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-2">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'"></h4>
        </div>

        <div class="card-body">
        
			<!-- el th:object tiene el valor cliente de editar y ademas es el que envia a guardarCliente -->
            <form th:action="@{/listaCliente/guardarCliente}" th:object="${cliente}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                   	<!-- el th:field tiene el valor nombre de getNombre para editar y ademas es el que envia a guardarCliente -->
                    <input type="text" th:field="*{nombre}" class="form-control" required maxlength="100">
                </div>

                <!-- Edad -->
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" th:field="*{edad}" class="form-control" min="1" max="120" required>
                </div>

                <!-- Género -->
                <div class="mb-3">
                    <label class="form-label">Genero</label>
                    <input type="text" th:field="*{genero}" class="form-control" min="1" max="120" required>
                </div>

                <!-- Intolerancia -->
                <div class="mb-3">
                    <label class="form-label">¿Tiene intolerancia?</label>
                    <select th:field="*{tolerancia}" class="form-select" required>
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>

                <!-- Detalle intolerancia -->
                <div class="mb-3">
                    <label class="form-label">Detalle de la intolerancia</label>
                    <textarea th:field="*{detalle}" class="form-control" rows="2"></textarea>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/listaCliente}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FRAGMENT DE FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
