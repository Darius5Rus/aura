name: Supuesto 7 - El Camaleón Multiplataforma

on:
  push:

jobs:
  build:
    # La variable ${{ matrix.os }} se sustituye por cada valor de la matriz
    runs-on: ${{ matrix.os }}

    # Definición de la matriz: GitHub lanzará un job por cada combinación
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Los tests se ejecutan en paralelo en Ubuntu, Windows y macOS
      - name: Compilar y testear en ${{ matrix.os }}
        run: mvn -B clean test