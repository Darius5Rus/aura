name: CD - Supuesto 4 - Web de Documentacion Tecnica

on:
  push:
    branches: ["main"]

jobs:
  javadoc:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Generar Javadoc
        run: mvn -B javadoc:javadoc -Ddestdir=target/site/apidocs

      - name: Desplegar Javadoc en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target/site/apidocs
          branch: gh-pages