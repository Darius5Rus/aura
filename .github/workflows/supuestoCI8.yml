name: Supuesto 8 - Escaneo SecOps

on: push

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Set up JDK 21 Zulu
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'maven'

      - name: Escanear vulnerabilidades (OWASP)
        run: mvn -B dependency-check:check -DnvdApiKey=${{ secrets.NVD_API_KEY }} -DfailOnError=false

      - name: Subir informe de vulnerabilidades
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: target/dependency-check-report.html