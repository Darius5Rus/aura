name: CI - Supuesto 8 
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar con Maven
        run: mvn -B clean package -DskipTests

      # El plugin debe estar declarado en el pom.xml para que este comando funcione
      - name: Escaneo OWASP Dependency-Check
        run: mvn -B dependency-check:check

      # Sube el informe siempre, tanto si falla como si no
      - name: Subir informe de vulnerabilidades
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: target/dependency-check-report.html