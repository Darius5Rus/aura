name: Supuesto 8

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar y testear con Maven
        run: mvn -B clean test -DskipTests

      # Análisis de vulnerabilidades con OWASP Dependency-Check
      # Escanea todas las dependencias del pom.xml buscando CVEs conocidos
      # --failBuildOnCVSS 7 hace que el pipeline falle si hay vulnerabilidades graves (CVSS >= 7)
      - name: Escaneo OWASP Dependency-Check
        run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7

      # Si el escaneo falla o queremos revisar el informe, lo subimos como artefacto
      - name: Subir informe de vulnerabilidades
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: target/dependency-check-report.html