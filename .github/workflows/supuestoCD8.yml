name: CD_Supuesto 8

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # La contraseña de la BD se inyecta como variable de entorno desde los Secrets de GitHub.
      # Nunca aparece en el código fuente ni en los logs.
      # Para configurarla: Settings > Secrets and variables > Actions > New repository secret
      # Nombre del secret: DB_PASSWORD
      - name: Generar .war con Maven (con credenciales de BD)
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}       # Contraseña de la base de datos
          DB_USERNAME: ${{ secrets.DB_USERNAME }}       # Usuario de la base de datos
          DB_URL: ${{ secrets.DB_URL }}                 # URL de conexión a la BD
        run: mvn -B clean package -DskipTests

      - name: Subir .war como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-ejecutable
          path: target/*.war

      - name: Notificacion de despliegue
        run: echo "Despliegue con credenciales seguras completado por ${{ github.actor }}"