name: CD_Supuesto 5

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Generar .war con Maven
        run: mvn -B clean package -DskipTests

      - name: Subir .war como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-ejecutable
          path: target/*.jar

      # Paso final: imprimir en el log la fecha, el autor y un mensaje de éxito
      # github.actor es la variable con el nombre del usuario que hizo el push
      - name: Notificacion de despliegue exitoso
        run: |
          echo "Despliegue completado con éxito"
          echo "Autor: ${{ github.actor }}"
          echo "Fecha: $(date)"
          echo "Rama: ${{ github.ref_name }}"